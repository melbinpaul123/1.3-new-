<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melbin - Portfolio</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0078d4;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        /* ... Rest of the existing styles ... */

        footer {
            background-color: #f3f3f3;
            color: #333;
            text-align: center;
            padding: 20px 0;
            border-top: 1px solid #ccc;
        }

        footer p {
            font-size: 18px;
            margin: 0;
        }
    </style>
</head>
<body>

    <div id="app">
        <header>
            <div>
                <h1>Melbin Paul</h1>
                <p>Web Developer | Creative Designer</p>
            </div>
        </header>

        <nav>
            <ul>
                <li><router-link to="/about">About</router-link></li>
                <li><router-link to="/portfolio">Portfolio</router-link></li>
                <li><router-link to="/skills">Skills</router-link></li>
                <li><router-link to="/contact">Contact</router-link></li>
            </ul>
        </nav>

        <router-view></router-view>

        <footer>
            <div>
                <p>&copy; 2023 Melbin</p>
            </div>
        </footer>
    </div>

    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.5.2/dist/vue-router.js"></script>

    <script>
        const About = {
            template: `
                <section id="about">
                    <div>
                        <h2>About Myself</h2>
                        <div>
                            <p>Hello, I'm Melbin Paul, an IT student at Deakin University. I am passionate about creating visually stunning and user-friendly websites by leveraging my strong expertise in front-end development and a keen eye for design.</p>
                        </div>
                    </div>
                </section>
            `
        };

        const Portfolio = {
            template: `
                <section id="portfolio">
                    <div>
                        <h2>Portfolio</h2>
                        <div>
                            <div class="project">
                                <h3>Project 1: Task 1.1P - Creating an HTML Page Using CSS Styling and Integrating GitHub</h3>
                                <p>This project entailed developing a visually appealing, user-friendly website with compelling storytelling, simple navigation, and excellent SEO to improve a fries shop's online presence and customer interaction.</p>
                            </div>
                            <div class="project">
                                <h3>Project 2: Task 1.2P - Investigating Responsive Web Design and JavaScript Ideas</h3>
                                <p>In this project, I used HTML and CSS to construct responsive web design, demonstrating its importance in online development. This method provides a consistent user experience, broadens audience reach, and is both cost-effective and future-proof.</p>
                            </div>
                        </div>
                    </div>
                </section>
            `
        };

        const Skills = {
            template: `
                <section id="skills">
                    <div>
                        <h2>Skills</h2>
                        <div>
                            <ul>
                                <li>Front-End Programming</li>
                                <li>User Interface (UI) </li>
                                <li>Responsive Web Design</li>
                                <li>Frameworks for Web Development</li>
                                <li>Problem-Solving</li>
                            </ul>
                        </div>
                    </div>
                </section>
            `
        };

        const Contact = {
            data() {
                return {
                    name: '',
                    email: '',
                    message: ''
                };
            },
            methods: {
                handleFormSubmit() {
                    // Handle form submission logic here, e.g., sending data to a server
                    console.log('Form submitted!', this.name, this.email, this.message);
                }
            },
            template: `
                <section id="contact">
                    <div>
                        <h2>Contact Me</h2>
                        <div>
                            <p>I am currently open to freelance opportunities and open to collaboration. Please feel free to reach out to discuss potential projects or collaborations.</p>
                            <form @submit.prevent="handleFormSubmit">
                                <div>
                                    <label for="name">Name:</label>
                                    <input type="text" id="name" v-model="name" placeholder="Enter your name" required>
                                </div>
                                <div>
                                    <label for="email">Email:</label>
                                    <input type="email" id="email" v-model="email" placeholder="Enter your email" required>
                                </div>
                                <div>
                                    <label for="message">Message:</label>
                                    <textarea id="message" v-model="message" placeholder="Enter your message" required></textarea>
                                </div>
                                <button type="submit">Submit</button>
                            </form>
                            <ul>
                                <li>Email: <a :href="'mailto:' + email">{{ email }}</a></li>
                            </ul>
                        </div>
                    </div>
                </section>
            `
        };

        const routes = [
            { path: '/about', component: About },
            { path: '/portfolio', component: Portfolio },
            { path: '/skills', component: Skills },
            { path: '/contact', component: Contact }
        ];

        const router = new VueRouter({
            routes
        });

        new Vue({
            el: '#app',
            router
        });
    </script>
</body>
</html>
